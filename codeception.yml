paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
suites:
    api:
        actor: ApiTester
        path: .
        modules:
            enabled:
                - REST:
                      url: https://api.sso.isleoflan.ch/v1/
                      depends: PhpBrowser
                      part: json