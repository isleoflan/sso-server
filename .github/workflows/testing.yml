name: Testing with Codeception
on:
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: openssl,bcmath

      - name: Install composer packages
        run: cd $GITHUB_WORKSPACE/src && composer install
          
          
      - name: Create .env File
        run: |
          echo 'FRONTEND_BASE_URL="https://localhost/"\r\n' > $GITHUB_WORKSPACE/src/.env
          echo 'API_BASE_URL="https://localhost/"\r\n' > $GITHUB_WORKSPACE/src/.env
          echo 'DB_USER="root"\r\n' > $GITHUB_WORKSPACE/src/.env
          echo 'DB_PASSWORD="root"\r\n' > $GITHUB_WORKSPACE/src/.env
          echo 'DB_HOST="localhost"\r\n' > $GITHUB_WORKSPACE/src/.env
          echo 'DB_DATABASE="iol_sso"\r\n' > $GITHUB_WORKSPACE/src/.env
          cat $GITHUB_WORKSPACE/src/.env
          
          
      - name: Import DB
        run: |
          sudo systemctl start mysql
          mysql -uroot -proot < $GITHUB_WORKSPACE/src/sql/dump.sql

      - name: Test project
        run: $GITHUB_WORKSPACE/src/vendor/bin/codecept run --no-interaction tests
